      /*
        render props:
            - Truyền 1 func qua props 
            => children props: {(item, index) => <li key={index}>{item}</li>}
        
      */

      function List({ data, children }) {
        console.log(children);
        return <ul>{data.map((item, index) => children(item, index))}</ul>;
      }

      function App() {
        const cars = ["BMW", "Honda", "Mazda"];

        return (
          <div di="wrapper">
            <List data={cars}>
              {(item, index) => <li key={index}>{item}</li>}

        );
